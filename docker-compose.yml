version: '2'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        rails_env: development
    volumes:
      - .:/code
    environment:
      - DATABASE_HOST=pg
      - DATABASE_USERNAME=postgres
    ports:
      - 3000:3000
    links:
      - pg
      - redis
    command: bundle exec rails s
  app:
    build:
      context: .
      dockerfile: Dockerfile.worker
      args:
        rails_env: development
    volumes:
      - .:/code
    environment:
      - DATABASE_HOST=pg
      - DATABASE_USERNAME=postgres
    links:
      - pg
      - redis
    command: bundle exec sidekiq
  pg:
    image: postgres
    volumes:
      - pg-data:/var/lib/postgresql/data
  redis:
    image: redis
    volumes:
      - redis-data:/data
volumes:
  pg-data: {}
  redis-data: {}
